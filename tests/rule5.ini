expand  = invoice-format-1

[invoice-format-1]
pairs   = tblmain, bd:3, 420:60:520:50

extract = textdt, 506.048987, 117.197108, 548.019135, 125.942711
extract = textcs,  24.667085, 244.451349,  63.536431, 254.168685
extract = n_invs, 512.028886, 153.076505, 542.096269, 161.822108

parse   = dtm_dt, textdt, date-time, d-m-yyyy, yyyy-mm-dd'T'hh:MM:ss'.000+09:00'
get   = val_amt, tblmain, SUBTOTAL
get   = val_ttl, tblmain, Balance
get   = val_vat, tblmain, TOTAL

output_xml = bill, dtm_dt:datetime,
             textcs:customer, n_invs:invoice, period:period,
             val_amt:amount, val_ttl:total, val_vat:vat

